<header
  class="fl-page-header fl-page-header-primary fl-page-nav-right fl-page-nav-toggle-icon fl-page-nav-toggle-visible-medium-mobile"
  itemscope="itemscope" itemtype="https://schema.org/WPHeader" role="banner">
  <div class="fl-page-header-wrap">
    <div class="fl-page-header-container container">
      <div class="fl-page-header-row row">
        <div class="col-md-12 col-lg-4 fl-page-header-logo-col">
          <div class="fl-page-header-logo" itemscope="itemscope" itemtype="https://schema.org/Organization">
            <a href="https://adfinis.com/" itemprop="url">
              <img class="fl-logo-img" src="https://raw.githubusercontent.com/Maryana-B/jekyll-theme-adfinis-ng/refs/heads/main/_includes/pictures/Adfinis_Quer_Black_base64.png" width="3000" height="825">
              <!--
              <picture class="fl-logo-img" loading="false" data-no-lazy="1" itemtype="https://schema.org/ImageObject"
                data-retina="https://adfinis.com/wp-content/uploads/sites/9/2021/01/Adfinis_Quer_Black-1.png" title="">
                <source type="image/webp"
                  srcset="https://adfinis.com/wp-content/uploads/sites/9/2021/01/Adfinis_Quer_Black.png.webp" />
                <img loading="false" data-no-lazy="1" itemtype="https://schema.org/ImageObject"
                  src="https://adfinis.com/wp-content/uploads/sites/9/2021/01/Adfinis_Quer_Black.png"
                  data-retina="https://adfinis.com/wp-content/uploads/sites/9/2021/01/Adfinis_Quer_Black-1.png"
                  width="3000" height="825" alt="Adfinis.com" />
              </picture>
              <meta itemprop="name" content="Adfinis.com" />
              !-->
            </a>
          </div>
        </div>
        <div class="col-md-12 col-lg-8 fl-page-nav-col">
          <div class="fl-page-nav-wrap">
            <nav class="fl-page-nav fl-nav navbar navbar-default navbar-expand-md" aria-label="Header Menu"
              itemscope="itemscope" itemtype="https://schema.org/SiteNavigationElement" role="navigation">
              <button type="button" class="navbar-toggle navbar-toggler" data-toggle="collapse"
                data-target=".fl-page-nav-collapse">
                <span><i class="fas fa-bars" aria-hidden="true"></i><span class="sr-only">Menu</span></span>
              </button>
              <div class="fl-page-nav-collapse collapse navbar-collapse">
                <ul id="menu-mainmenu" class="nav navbar-nav navbar-right menu fl-theme-menu">
                  <li id="menu-item-50"
                    class="wb-menu-intouch menu-item menu-item-type-post_type menu-item-object-page menu-item-50 nav-item">
                    <a href="{{ site.header.button.href }}" class="nav-link">{{ site.header.button.title }}</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
